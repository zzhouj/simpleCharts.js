<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>A simple charts using html5 canvas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
        canvas {
            display: block;
            border: 1px solid rgb(225, 225, 225);
        }
    </style>
    <script type="text/javascript" src="simpleCharts.js"></script>
</head>
<body>
<a href="#" onclick="showMe();">Show me!</a> in <input id="days" value="5" type="number" size="3" maxlength="3"/> days
<canvas id="simple-charts" width="400" height="300"></canvas>
<script type="text/javascript">
    var showMe = function () {
        var data = [];
        var categories = [];
        var days = parseInt(document.getElementById('days').value) || 5;
        for (var i = 0; i < days; i++) {
            data.push(Math.floor(Math.random() * 101));
            categories.push('' + ((new Date()).getMonth() + 1) + '/' + (i + 1));
        }
        simpleCharts({
            id: 'simple-charts',
            fontSize: 14, // default: 14 px
            series: {
                data: data,
                color: 'rgb(35, 187, 136)', // default: '#808080'
                suffix: '%'
            },
            xAxis: {
                categories: categories,
                color: 'black' // default: '#808080'
            },
            yAxis: {
                title: '百分比%',
                color: 'black', // default: '#808080'
                lineColor: 'rgb(225, 225, 225)', // default: '#808080'
                step: 5 // default: 5
            }
        });
    };
    showMe();
</script>
</body>
</html>
